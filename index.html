<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./dist/css/style.css">

    <title>dough co | home</title>
</head>
<body class="bg-secondary">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-lg-4 rounded w-xs-100 px-2">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">dough co<span class="text-primary">.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-3">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#">Doughnuts</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Locations</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Careers</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Teams</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-primary">Order Now</button>
                </div>
          </div>
        </div>
    </nav>

    <main>
        <div class="row container-fluid px-lg-5 ">
            <div class="col-md-12 col-lg-6 d-flex justify-content-center">
                <div class="d-flex flex-column justify-content-center mx-lg-3">
                    <img class="d-block mx-2 my-2 p-2 border border-primary bg-white rounded-circle" src="./dist/images/smalldough.png" alt="doughnut">
                    <img class="d-block mx-2 my-2 p-2 bg-white rounded-circle" src="./dist/images/small2.png" alt="doughnut">
                    <img class="d-block mx-2 my-2 p-2 bg-white rounded-circle" src="./dist/images/Imagesmall3.png" alt="doughnut">
                </div>
                <div class="featured mx-lg-3 ">
                    <img src="./dist/images/Featured Image.png" class="img-fluid" alt="doughnut">
                </div>
            </div>

            <div class="col-sm-12 col-lg-6 d-flex flex-column align-items-center justify-content-center">
                <div class="container-fluid w-lg-75 px-lg-3 mx-lg-3">
                    <h1 class="fw-bold text-primary my-4 my-lg-0 mb-lg-4">Strawberry Iced With Sprinkles</h1>
                    <p class="fw-bold">Our glazed doughnut is dipped in strawberry icing and topped with festive rainbow sprinkles.</p>

                    <div class="d-flex ">
                        <div class="calories my-3 fw-bold">
                            <span>Calories</span>
                            <span>210</span>
                        </div>
                        <div class="sugar m-3 fw-bold">
                            <span>sugar</span>
                            <span>11g</span>
                        </div>
                        <div class="fat m-3 fw-bold">
                            <span>Total Fat</span>
                            <span>5</span>
                        </div>
                        <div class="sodium m-3 fw-bold">
                            <span>sodium</span>
                            <span>85mg</span>
                        </div>
                    </div>

                    <div class="container-fluid d-flex row justify-content-between align-items-center">
                        <div class="col-md-3 bg-white text-primary fw-bold p-2 d-flex justify-content-between">
                            <span class="d-block">-</span> <span class="d-block px-3">1</span> <span class="d-block">+</span>
                        </div>
                        <div class="col-md-9 pt-2">
                            <button class="btn btn-primary text-white rounded w-100 py-2 text-small">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- BOOTSTRAP CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
