<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./dist/css/style.css">

    <title>dough co | home</title>
</head>
<body class="bg-secondary">
    
    <nav class="navbar navbar-white bg-white m-4 rounded">
        <div class="container-fluid px-4">
          <a class="navbar-brand text-black fw-bold">dough co<span class="text-primary">.</span></a>

         

          <div class="d-flex">
            <ul class="navbar-nav flex-row mx-3 space-between">
                <li class="nav-item px-2">
                    <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-dark" href="#">Features</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-dark" href="#">Pricing</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-dark">Disabled</a>
                </li>
            </ul>

            <button class="btn btn-outline-primary" type="submit">Order Now</button>
          </div>
        </div>
    </nav>

    <main>
        <div class="row w-100 px-5 ">
            <div class="col-6 d-flex align-middle justify-content-center">
                <div class="d-flex flex-column justify-content-center mx-3">
                    <img class="d-block my-2 p-2 border border-primary bg-white rounded-circle" src="./dist/images/smalldough.png" alt="doughnut">
                    <img class="d-block my-2 p-2 bg-white rounded-circle" src="./dist/images/small2.png" alt="doughnut">
                    <img class="d-block my-2 p-2 bg-white rounded-circle" src="./dist/images/Imagesmall3.png" alt="doughnut">
                </div>
                <div class="featured mx-3">
                    <img src="./dist/images/Featured Image.png"  alt="doughnut">
                </div>
            </div>

            <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                <div class="w-75 px-3">
                    <h1 class="fw-bold text-primary mb-4">Strawberry Iced With Sprinkles</h1>
                    <p class="fw-bold">Our glazed doughnut is dipped in strawberry icing and topped with festive rainbow sprinkles.</p>

                    <div class="d-flex ">
                        <div class="calories my-3 fw-bold">
                            <span>Calories</span>
                            <span>210</span>
                        </div>
                        <div class="sugar m-3 fw-bold">
                            <span>sugar</span>
                            <span>11g</span>
                        </div>
                        <div class="fat m-3 fw-bold">
                            <span>Total Fat</span>
                            <span>5</span>
                        </div>
                        <div class="sodium m-3 fw-bold">
                            <span>sodium</span>
                            <span>85mg</span>
                        </div>
                    </div>

                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <div class="bg-white text-primary fw-bold px-2 py-2 mt-3"><span>-</span> <span class="px-3">1</span> <span>+</span></div>
                        <button class="btn btn-primary text-white rounded w-75 py-2 text-small mt-3">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- BOOTSTRAP CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
